<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jeux de dé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div class="game">
  <h1>JEUX DE DES</h1><br>
  <input type="hidden" id="index"><br><br>

    <div class="row" align="center">
        <span><button id="btnnew"><i class="fa-solid fa-circle-plus"></i></button>NEW GAME</span>

    </div> <br><br>

      <div class="row">
            <div class="player_left">
                <label>round joueur 1</label><input type="number" id="round1"><br>
                <label>Total joueur 1</label><input type="number" id="total1"><br>
            </div>

            <div class="game_center">


                <br><br>
                <label>Valeur du dé</label><input type="number" id="valeurd"><br><br><br>

                <button id="btnroll">
                    <i class="fa-solid fa-arrows-rotate"></i>ROLL DICE
                </button><br><br>
                <button id="btnkeep">

                    <i class="fa-solid fa-circle-down"></i> HOLD
                </button>
                <br><br>
            </div>

            <div class="player_right">
              <label>round joueur 2</label><input type="number" id="round2"><br>
              <label>Total joueur 1</label><input type="number" id="total2"><br>

            </div>
      </div>
</div>

















  <script src="script.js"></script>
</body>

</html>
